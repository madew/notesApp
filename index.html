<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Css -->
    <link rel="stylesheet" href="./dist/css/styles.min.css" />
    <title>Note App</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img class="header__logo" src="./dist/img/logo_note.svg" alt="logo" />
        <h1 class="header__heading">Take-A-Note</h1>
        <div class="header__counter">
          You have: <span id="num-of-notes">9</span> notes!
        </div>
      </div>
    </header>
    <section class="add-note">
      <div class="container">
        <form class="form">
          <textarea
            placeholder="Make a note..."
            rows="8"
            cols="50"
            class="text-area"
          ></textarea>
        </form>
        <button class="btn">Add Note</button>
      </div>
    </section>
    <section class="notes">
      <div class="container">
        <h2 class="notes__heading">Your Notes:</h2>
        <div class="notes__container"></div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
